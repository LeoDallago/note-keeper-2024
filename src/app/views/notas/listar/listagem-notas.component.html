<main class="container-fluid my-3 px-3">
  <h1 class="fs-2">
    Notas
  </h1>

  <section
    aria-label="Opções"
    class="row justify-content-center justify-content-lg-start g-1"
  >
    <a
      mat-flat-button
      class="col-md-6 col-lg-4 col-xxl-2 fs-6 py-4"
      [routerLink]="['/notas', 'cadastrar']"
    >
      <mat-icon>bookmark_add</mat-icon>
      Cadastrar
    </a>
  </section>

  <hr>

  <div *ngIf="notas$ | async as itens" class="row g-3 mt-2">
    <div *ngFor="let item of itens" class="col-lg-4 col-xxl-3">
      <mat-card class="mat-mdc-elevation-specific mat-elevation-z3 h-100">
        <mat-card-header class="d-flex justify-content-between">

          <mat-card-title class="texto-titulo-card">
            {{item.titulo}}
          </mat-card-title>
          <span>{{item.categoria.titulo}}</span>
        </mat-card-header>

        <mat-card-content class="mt-3">
          <p>{{item.conteudo}}</p>
        </mat-card-content>

        <mat-card-footer class="d-flex justify-content-end p-3 gap-3 mt-auto">
          <a
            class="botao-editar"
            mat-icon-button
            matTooltip = 'Editar'
            [routerLink]="['/notas',item.id]"
          >
            <mat-icon>edit</mat-icon>
          </a>

          <a
            class="botao-excluir"
            mat-icon-button
            matTooltip= 'Excluir'
            [routerLink]="['/notas',item.id]"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</main>
