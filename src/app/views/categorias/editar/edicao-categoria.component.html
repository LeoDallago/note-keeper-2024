<main class="container-fluid my-3 px-3">
  <h1 class="fs-2">
    Edicao de Categorias
  </h1>

  <hr>

  <div class="row g-3 mt-2">
    <form [formGroup]="categoriaForm" (submit)="editar()"  class="col-lg-8 col-xl-5">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Titulo da categoria</mat-label>
        <input formControlName="titulo" matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-error *ngIf="titulo?.invalid && titulo?.errors!['required']">O titulo Ã© obrigatorio!</mat-error>
        <mat-error *ngIf="titulo?.invalid && titulo?.errors!['minlength']">Insira pelo menos 2 caracteres</mat-error>
      </mat-form-field>

      <div class="row justify-content-center justify-content-md-end g-2 gap-1">
        <button type="submit" mat-flat-button class="col-sm-3 col-md-4">
          <mat-icon matIconPrefix>check</mat-icon>
          Confirmar
        </button>

        <a
          mat-stroked-button
          type="button"
          class="col-sm-3 col-md-4"
          routerLink="/categorias"
        >
          <mat-icon matIconPrefix>keyboard_return</mat-icon>
          Voltar
        </a>
      </div>
    </form>
  </div>
</main>
